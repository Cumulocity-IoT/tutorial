<c8y-action-bar-item [placement]="'right'">
  <li>
    <a
      class="btn btn-link"
      title="{{ 'Only pretends to do something...' }}"
      (click)="refresh()"
    >
      <i
        c8yIcon="refresh"
        [ngClass]="{ 'icon-spin': requestInProgress }"
      ></i>
      {{ 'Refresh' }}
    </a>
  </li>
</c8y-action-bar-item>
