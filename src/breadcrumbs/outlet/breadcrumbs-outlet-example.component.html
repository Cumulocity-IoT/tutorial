<c8y-title>Breadcrumb outlet</c8y-title>

<div class="card">
  <c8y-breadcrumb>
    <c8y-breadcrumb-item
      [icon]="'cog'"
      [label]="'Group A'"
    ></c8y-breadcrumb-item>
  </c8y-breadcrumb>


  <div class="card-block">
  <!-- important -->

    <c8y-breadcrumb-outlet
      class="app-breadcrumbs"
      [breadcrumbs]="breadcrumbService.items$ | async"
    ></c8y-breadcrumb-outlet>
  <!-- /important -->
  </div>
</div>
