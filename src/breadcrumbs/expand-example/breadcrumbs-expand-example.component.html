<c8y-title>Breadcrumb</c8y-title>

<div class="card">
  <!-- important -->

  <c8y-breadcrumb>
    <c8y-breadcrumb-item
      [icon]="'cog'"
      [label]="'Group A'"
    ></c8y-breadcrumb-item>
  </c8y-breadcrumb>

  <c8y-breadcrumb>
    <c8y-breadcrumb-item
      [icon]="'cog'"
      [label]="'Group B'"
    ></c8y-breadcrumb-item>
  </c8y-breadcrumb>
  <!-- /important -->

  <div
    class="card-block"
    style="height: 70px"
  >
    <c8y-breadcrumb-outlet
      class="app-breadcrumbs"
      [breadcrumbs]="breadcrumbService.items$ | async"
    ></c8y-breadcrumb-outlet>
  </div>
</div>
